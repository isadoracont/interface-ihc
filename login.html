<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SAPIENS - Login</title>

        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">

        <!-- CSS Bootstrap (https://getbootstrap.com/docs/5.3/getting-started/introduction/) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="login-container">

            <img src="images/logo.png" alt="Logo SAPIENS" class="logo">
            <p>Iniciar Sessão</p>
            <hr>

            <form novalidate>

                <div class="email-container">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" required aria-required="true" autocomplete="on">
                </div>

                <div class="password-container">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required autocomplete="on">
                    <span tabindex="0" id="password-toggle">
                        <img
                            class="toggle-icon"
                            id="toggleIcon"
                            src="images/mostra_senha.svg"
                            role="button"
                            alt="Alternar visibilidade da senha"
                            aria-label="Mostrar senha"
                            data-bs-toggle="tooltip"
                            data-bs-title="Mostrar senha">
                    </span>
                </div>

                <button type="submit">Iniciar Sessão</button>
            </form>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" checked id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <div class="register-link">
                Não possui uma conta? <a href="#">Cadastre-se!</a>
            </div>
        </div>

        <!-- Plugin VLibras (https://www.gov.br/governodigital/pt-br/acessibilidade-e-usuario/vlibras) -->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>

        <!-- Javascript Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
