<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SAPIENS - Login</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="login-container">
            <img src="images/logo.png" alt="Logo SAPIENS" class="logo">
            <p>Iniciar Sessão</p>
            <hr>
            <form>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required aria-required="true">

                <div class="password-container">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required>
                    <span tabindex="0" id="password-toggle">
                        <img id="toggleIcon" src="images/esconde_senha.png" alt="Toggle Password Visibility">
                    </span>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit">Iniciar Sessão</button>
                <div class="register-link">
                    Não possui uma conta? <a href="#">Cadastre-se!</a>
                </div>
            </form>
        </div>
    </body>
</html>
